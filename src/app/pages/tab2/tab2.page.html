<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item *ngFor="let pokemon of allPokemons; let index = index">
<!--       <ion-thumbnail slot="start">
        <img [alt]="pokemon.name.fr" [src]="pokemon.sprites.regular" />
      </ion-thumbnail> -->
      <ion-label>
        {{ pokemon.name }}
      </ion-label>
<!--       <ion-thumbnail class="pokemon-types-img" slot="end">
        <img *ngFor="let type of pokemon.types" class="pokemon-type-img" [alt]="type.name" [src]="type.image" />
      </ion-thumbnail> -->
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="pagination-container ion-padding-top">
      <ion-col *ngFor="let page of pages; let index = index" class="ion-text-center">
        <ion-button [disabled]="index + 1 === currentPage" (click)="goToPage(index + 1)">{{ index + 1 }}</ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
