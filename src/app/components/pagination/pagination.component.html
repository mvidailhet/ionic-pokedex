<div
  *ngIf="paginationStyle === 'scroll'; else dotsPagination"
  class="all-pagination-container ion-padding-top"
>
  <div
    *ngFor="let page of pages; let index = index"
    class="ion-justify-content-center"
  >
    <ion-button
      [disabled]="index + 1 === currentPage"
      (click)="goToPage(index + 1)"
      >{{ index + 1 }}</ion-button
    >
  </div>
</div>

<ng-template #dotsPagination>
  <ion-row class="pagination-container ion-padding-top">
    <ng-container *ngFor="let page of pages; let index = index">
      <ion-col
        class="ion-justify-content-center ion-align-items-center dots-col"
        *ngIf="areFirstPageDotsShown(index + 1)"
      >
        ...
      </ion-col>
      <ion-col
        *ngIf="isPageButtonShown(index + 1)"
        class="ion-justify-content-center"
      >
        <ion-button
          [disabled]="index + 1 === currentPage"
          (click)="goToPage(index + 1)"
          >{{ index + 1 }}</ion-button
        >
      </ion-col>
      <ion-col
        class="ion-justify-content-center ion-align-items-center dots-col"
        *ngIf="areLastPageDotsShown(index + 1)"
      >
        ...
      </ion-col>
    </ng-container>
  </ion-row>
</ng-template>
