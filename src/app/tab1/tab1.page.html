<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
